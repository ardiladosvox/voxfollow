<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/app.js" defer></script>
</head>
<body>
    <h1>Editar Perfil</h1>
    <form id="editarPerfilForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre">

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad">

        <label for="carrera">Carrera:</label>
        <input type="text" id="carrera" name="carrera">

        <label for="semestre">Semestre:</label>
        <input type="text" id="semestre" name="semestre">

        <label for="biografia">Biografía:</label>
        <textarea id="biografia" name="biografia"></textarea>

        <button type="submit" onclick="actualizarPerfil(event)">Guardar Cambios</button>
    </form>

    <div id="mensajeExito" style="display: none; color: green; margin-top: 20px;">
        Cambios guardados con éxito. Redirigiendo...
    </div>
</body>
</html>
