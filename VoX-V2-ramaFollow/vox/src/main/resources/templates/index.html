<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio</title>
    <style>
        body {
            background-color: rgb(255, 255, 255); /* Color convertido de CMYK */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            flex-direction: column; /* Centrar los elementos verticalmente */
        }

        /* Estilos para el logo */
        .logo {
            width: 500px; /* Ajusta el tamaño del logo según lo necesites */
            margin-bottom: 20px;
        }

        /* Estilos para el botón */
        .login-button {
            background-color: rgb(45, 12, 93); /* Botón blanco */
            color: rgb(255, 255, 255); /* Texto naranja */
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
            border-radius: 5px;
            text-decoration: none; /* Para quitar subrayado si es un enlace */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra sutil para el botón */
        }

        .login-button:hover {
            background-color: #f1f1f1; /* Cambio de fondo cuando el usuario pasa el ratón */
        }
    </style>
</head>
<body>

    <!-- Logo de la página -->
    <img src="/img/logo.png" alt="Logo" class="logo">

    <!-- Botón que redirige a la página de login -->
    <a href="/login" class="login-button">¡Bienvenido!</a>

</body>
</html>
